name: Release

on:
    push:
        tags:
            - 'v*'

permissions:
    contents: write
    packages: write

jobs:
    release-windows:
        runs-on: windows-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm install --silent
            - run: npm run build
              env:
                  VITE_TENOR_KEY: ${{ secrets.VITE_TENOR_KEY }}
            - run: npx electron-builder --win --publish=always
              env:
                  VITE_TENOR_KEY: ${{ secrets.VITE_TENOR_KEY }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    release-macos:
        runs-on: macos-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm install --silent
            - run: npm run build
              env:
                  VITE_TENOR_KEY: ${{ secrets.VITE_TENOR_KEY }}
                        - name: Free disk space
              run: |
                  sudo rm -rf /System/Library/Templates/Data/Users/Shared/SC\ Info
                  sudo rm -rf /usr/share/dotnet
                  sudo rm -rf /opt/ghc
                  sudo rm -rf /usr/local/share/boost
                  df -h
            - run: npx electron-builder --mac --publish=always
              env:
                  VITE_TENOR_KEY: ${{ secrets.VITE_TENOR_KEY }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  CSC_IDENTITY_AUTO_DISCOVERY: false

    release-linux:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
            - run: npm install --silent
            - run: npm run build
              env:
                  VITE_TENOR_KEY: ${{ secrets.VITE_TENOR_KEY }}
            - run: npx electron-builder --linux --publish=always
              env:
                  VITE_TENOR_KEY: ${{ secrets.VITE_TENOR_KEY }}
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
